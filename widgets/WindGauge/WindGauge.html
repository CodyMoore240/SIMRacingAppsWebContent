<div class               = "SIMRacingApps-Widget-WindGauge"
     data-ng-attr-style  = "height: {{height}}px;">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 0 480 480">
        <g data-ng-attr-transform="{{north}}">
            <circle class="SIMRacingApps-Widget-WindGauge-ring" cx=240 cy=240 r=180></circle>
            <text   class="SIMRacingApps-Widget-WindGauge-direction"
                    x=240
                    y=95
                    font-size=100
                    text-anchor='middle'>
                    {{translations.N}}
            </text>
            <text   class="SIMRacingApps-Widget-WindGauge-direction"
                    x=240
                    y=455
                    font-size=100
                    text-anchor='middle'>
                    {{translations.S}}
            </text>
            <text   class="SIMRacingApps-Widget-WindGauge-direction"
                    x=65
                    y=270
                    font-size=100
                    text-anchor='middle'>
                    {{translations.W}}
            </text>
            <text   class="SIMRacingApps-Widget-WindGauge-direction"
                    x=415
                    y=270
                    font-size=100
                    text-anchor='middle'>
                    {{translations.E}}
            </text>
            <polygon class="SIMRacingApps-Widget-WindGauge-arrow"
                     ng-attr-transform="rotate({{data.Track.WeatherWindDirection.Value}} 240,240)"
                     ng-attr-points="
                         {{ 480 * .70}},  {{480 * .5}}
                         {{ 480 *   1}},  {{480 * .4}}
                         {{ 480 * .93}},  {{480 * .5}}
                         {{ 480 * .93}},  {{480 * .5}}
                         {{ 480 *   1}},  {{480 * .6}}
                         {{ 480 * .70}},  {{480 * .5}}
                     " />
        </g>
        <g>
            <text   class="SIMRacingApps-Widget-WindGauge-speed"
                    x=240
                    y=300
                    font-size=200
                    text-anchor='middle'>
                    {{data.Track.WeatherWindSpeed.Value|number:0}}
            </text>
            <text   class="SIMRacingApps-Widget-WindGauge-speed-uom"
                    x=240
                    y=350
                    font-size=50
                    text-anchor='middle'>
                    {{data.Track.WeatherWindSpeed.UOMAbbr}}
            </text>
        </g>
    </svg>
</div>
