<div class              = "SIMRacingApps-Widget-TrackMap-Car"
     data-ng-attr-style = "height: {{height}}px;background-color: {{backgroundColor}}">
     <div class         = "SIMRacingApps-Widget-TrackMap-Car-inner"
          data-ng-class = "backgroundColorClass"
          data-ng-bind  = "text">
     </div>
     <div data-ng-class = "'SIMRacingApps-Widget-TrackMap-Car-BelowMinimumSpeed-' + data.Car[sraCar].IsBelowMinimumSpeed.Value">X</div>
</div>
