     class                          = "SIMRacingApps-Widget-TextGauge-Speedometer"
     data-sra-args-data             = "Car/REFERENCE/Gauge/Speedometer/ValueCurrent"
     data-sra-args-value            = "Speedometer"

></sra-text-gauge>
