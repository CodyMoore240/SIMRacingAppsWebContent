<div class                  = "SIMRacingApps-Widget-Chat"
     data-ng-style          = "{ height: height+'px' }"
>
   <sra-car-selector
       class                            = "SIMRacingApps-Widget-Chat-CarSelector"
       data-sra-args-clicked-persistent = "true"
       data-sra-args-show-all           = "true"
       data-sra-args-show-click-to-select="false"
       data-sra-args-show-reference     = "false"
       data-sra-args-show-me            = "false"
       data-sra-args-show-ahead-behind  = "true"
       data-sra-args-show-reply         = "true"
       data-sra-args-on-click           = "carClicked"
   ></sra-car-selector>
   <div class                           = "SIMRacingApps-Widget-Chat-column"
       data-ng-repeat                   = "col in cols"
       data-ng-class                    = "'SIMRacingApps-Widget-Chat-col' + col">
       <div style="position: relative; width: 100%; height: 100%;">
           <sra-data class              = "SIMRacingApps-Widget-Chat-button"'
               data-ng-repeat           = "row in rows"
               data-ng-class            = "'SIMRacingApps-Widget-Chat-clicked-' + clickedStatus + ' SIMRacingApps-Widget-Chat-row'+row+' SIMRacingApps-Widget-Chat-row'+row+'-col'+col"
               data-sra-args-on-click   = "onButtonClick"
               data-sra-args-on-click-arg="row{{row}}-col{{col}}"   
           >
              <div
                 class                  = "SIMRacingApps-Widget-Chat-button-text-wrapper">
                 <div
	                 class              = "SIMRacingApps-Widget-Chat-button-text-table">
		             <div 
		                class                  = "SIMRacingApps-Widget-Chat-button-text"
		                data-ng-bind-html      = "sraButtons['row'+row+'-col'+col].name"
		             ></div>
		         </div>
	          </div>
           </sra-data>
       </div>
   </div>
</div>
