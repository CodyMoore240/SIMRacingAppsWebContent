<div class         = "SIMRacingApps-Widget-SteeringWheel"
     data-sra-data = "Car/REFERENCE/Gauge/Steering/ValueCurrent/deg"
     data-sra-args-interval="{{defaultInterval}}"
     data-ng-attr-style = "height: {{height}}px;">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 0 480 480">
        <g ng-attr-transform="rotate({{data.Car.REFERENCE.Gauge.Steering.ValueCurrent.deg.Value ? data.Car.REFERENCE.Gauge.Steering.ValueCurrent.deg.Value : 0}} 240,240)">
            <line   class="SIMRacingApps-Widget-SteeringWheel-spokes"  x1=240 y1=240 x2=450 y2=240 transform="rotate(200 240,240)"></line>
            <line   class="SIMRacingApps-Widget-SteeringWheel-spokes"  x1=240 y1=240 x2=450 y2=240 transform="rotate(90  240,240)"></line>
            <line   class="SIMRacingApps-Widget-SteeringWheel-spokes"  x1=240 y1=240 x2=450 y2=240 transform="rotate(-20 240,240)"></line>
            <circle class="SIMRacingApps-Widget-SteeringWheel-wheel"   cx=240 cy=240 r=210></circle>
            <path   class="SIMRacingApps-Widget-SteeringWheel-tape"    ng-attr-d="{{tapepath}}"></path>
            <circle class="SIMRacingApps-Widget-SteeringWheel-button"  cx=240 cy=240 r=50></circle>
            <circle class="SIMRacingApps-Widget-SteeringWheel-talkbackground" cx=400 cy=240 r=10 transform="rotate(-20 240,240)"></circle>
            <circle class="SIMRacingApps-Widget-SteeringWheel-talkforeground" cx=400 cy=240 r=7 transform="rotate(-20 240,240)"></circle>
        </g>
    </svg>
</div>
