<div class = "SIMRacingApps-Widget-Flags"
     data-ng-style                     = "{ height: height+'px' }">
    <div class         = "SIMRacingApps-Widgets-Flags-images"
         data-ng-style = "{ visibility: flagsVisibility }">
        <div data-ng-class="leftimage"></div>
        <div data-ng-class="rightimage"></div>
    </div>
    
    <sra-messages 
        class = "SIMRacingApps-Widget-Flags-messages"
        data-ng-style = "{ visibility: messagesVisibility }"
    ></sra-messages>
</div>
