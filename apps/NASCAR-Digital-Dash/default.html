<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/SIMRacingApps/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="72x72" href="/SIMRacingApps/SRA-Logo-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/SIMRacingApps/SRA-Logo-114x114.png">
    <link rel="apple-touch-icon" href="/SIMRacingApps/SRA-Logo-57x57.png">
    <script type="text/javascript" src="/SIMRacingApps/lib/require.config.js"></script>
    <script type="text/javascript" data-main="/SIMRacingApps/apps/NASCAR-Digital-Dash/default" src="/SIMRacingApps/external/require.js"></script>
    <base href="/" />
    <title>NASCAR-Digital-Dash</title>
</head>
<body class="SIMRacingApps-App-NASCAR-Digital-Dash-body">
    <div id                 = "SIMRacingApps-App"
         class              = "SIMRacingApps-App SIMRacingApps-App-NASCAR-Digital-Dash"
         data-ng-controller = "SIMRacingApps-Controller"
         data-sra-resize>
         
        <sra-shift-lights class              = "SIMRacingApps-App-NASCAR-Digital-Dash-Shift-Lights"></sra-shift-lights>
        <sra-bar-gauge-tachometer class      = "SIMRacingApps-App-NASCAR-Digital-Dash-Tachometer" data-sra-args-show-value="true" data-sra-args-round-to="10" data-sra-args-interval="16"></sra-bar-gauge-tachometer>
        <sra-text-gauge-water-temp class     = "SIMRacingApps-App-NASCAR-Digital-Dash-WaterTemp" data-sra-args-show-label="true"></sra-text-gauge-water-temp>
        <sra-text-gauge-water-pressure class = "SIMRacingApps-App-NASCAR-Digital-Dash-WaterPressure" data-sra-args-show-label="true"></sra-text-gauge-water-pressure>
        <sra-text-gauge-oil-temp class       = "SIMRacingApps-App-NASCAR-Digital-Dash-OilTemp" data-sra-args-show-label="true"></sra-text-gauge-oil-temp>
        <sra-text-gauge-oil-pressure class   = "SIMRacingApps-App-NASCAR-Digital-Dash-OilPressure" data-sra-args-show-label="true"></sra-text-gauge-oil-pressure>
        <sra-text-gauge-voltage class        = "SIMRacingApps-App-NASCAR-Digital-Dash-Voltage" data-sra-args-show-label="true"></sra-text-gauge-voltage>
        <sra-text-gauge-fuel-level class     = "SIMRacingApps-App-NASCAR-Digital-Dash-FuelLevel" data-sra-args-show-label="true"></sra-text-gauge-fuel-level>

        <div class                           = "SIMRacingApps-App-NASCAR-Digital-Dash-LapTimeText SIMRacingAppsLabel">{{translations.LAPTIME}}</div>
        <sra-data class                      = "SIMRacingApps-App-NASCAR-Digital-Dash-LapTime" data-sra-args-data="Car/REFERENCE/LapTime/LAST">{{data.Car.REFERENCE.LapTime.LAST|sraNumber}}</sra-data>

        <sra-gear class                      = "SIMRacingApps-App-NASCAR-Digital-Dash-Gear"></sra-gear>
        
        <div id="FPS" class="FPS" data-ng-bind="data.FPS.Value"></div>
    </div>
    <link rel="stylesheet" href="/SIMRacingApps/useroverrides.css" />
</body>
</html>
