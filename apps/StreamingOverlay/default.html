<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/SIMRacingApps/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="72x72" href="/SIMRacingApps/SRA-Logo-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/SIMRacingApps/SRA-Logo-114x114.png">
    <link rel="apple-touch-icon" href="/SIMRacingApps/SRA-Logo-57x57.png">
    <script type="text/javascript" src="/SIMRacingApps/lib/require.config.js"></script>
    <script type="text/javascript" data-main="/SIMRacingApps/apps/StreamingOverlay/default" src="/SIMRacingApps/external/require.js"></script>
    <base href="/" />
    <title>StreamingOverlay</title>
</head>
<body class="SIMRacingApps-App-StreamingOverlay-body">
    <div id                 = "SIMRacingApps-App"
         class              = "SIMRacingApps-App SIMRacingApps-App-StreamingOverlay"
         data-ng-controller = "SIMRacingApps-Controller"
         data-sra-resize>
        
        <sra-standings-banner class         = "SIMRacingApps-App-StreamingOverlay-StandingsBanner"
            data-sra-args-show-short-name   = "true"
        ></sra-standings-banner>
        
        <sra-lap-timing class               = "SIMRacingApps-App-StreamingOverlay-LapTiming"></sra-lap-timing>
        <sra-relative-small class           = "SIMRacingApps-App-StreamingOverlay-Relative"></sra-relative-small>
        
        <sra-track-map class                = "SIMRacingApps-App-StreamingOverlay-TrackMap"
            data-sra-args-show-map          = "false"
            data-sra-args-show-title        = "false"
            data-sra-args-show-weather      = "false"
            data-sra-args-show-info         = "false"
        ></sra-track-map>
        
        <!-- put the gauges in their own container so we can move them together -->
        <div class                          = "SIMRacingApps-App-StreamingOverlay-Gauges">
            <div style="position: relative; width: 100%; height: 100%">
		        <sra-analog-gauge-spek-tachometer     class="SIMRacingApps-App-StreamingOverlay-Tach" data-sra-args-round-to="10" data-sra-args-interval="{{sraInterval}}">Loading...</sra-analog-gauge-spek-tachometer>
		        <sra-analog-gauge-spek-water-temp     class="SIMRacingApps-App-StreamingOverlay-WaterTemp             SIMRacingApps-App-StreamingOverlay-small-gauge"></sra-analog-gauge-spek-water-temp>
		        <sra-analog-gauge-spek-oil-temp       class="SIMRacingApps-App-StreamingOverlay-OilTemp               SIMRacingApps-App-StreamingOverlay-small-gauge"></sra-analog-gauge-spek-oil-temp>
		        <sra-analog-gauge-spek-water-pressure class="SIMRacingApps-App-StreamingOverlay-WaterPressure         SIMRacingApps-App-StreamingOverlay-small-gauge"></sra-analog-gauge-spek-water-pressure>
		        <sra-analog-gauge-spek-oil-pressure   class="SIMRacingApps-App-StreamingOverlay-OilPressure           SIMRacingApps-App-StreamingOverlay-small-gauge"></sra-analog-gauge-spek-oil-pressure>
		        <sra-analog-gauge-spek-water-level    class="SIMRacingApps-App-StreamingOverlay-WaterLevel            SIMRacingApps-App-StreamingOverlay-small-gauge"></sra-analog-gauge-spek-water-level>
		        <sra-analog-gauge-spek-oil-level      class="SIMRacingApps-App-StreamingOverlay-OilLevel              SIMRacingApps-App-StreamingOverlay-small-gauge"></sra-analog-gauge-spek-oil-level>
		        <sra-analog-gauge-spek-fuel-pressure  class="SIMRacingApps-App-StreamingOverlay-FuelPressure          SIMRacingApps-App-StreamingOverlay-small-gauge"></sra-analog-gauge-spek-fuel-pressure>
		        <sra-analog-gauge-spek-voltage        class="SIMRacingApps-App-StreamingOverlay-Volt                  SIMRacingApps-App-StreamingOverlay-small-gauge"></sra-analog-gauge-spek-voltage>
		        <sra-analog-gauge-spek-fuel-level     class="SIMRacingApps-App-StreamingOverlay-FuelLevel             SIMRacingApps-App-StreamingOverlay-small-gauge"></sra-analog-gauge-spek-fuel-level>
		        <sra-analog-gauge-spek-brake-pressure class="SIMRacingApps-App-StreamingOverlay-BrakePressure         SIMRacingApps-App-StreamingOverlay-small-gauge"></sra-analog-gauge-spek-brake-pressure>
            </div>
        </div>
        
        <sra-waiting-for-s-i-m class = "SIMRacingApps-App-StreamingOverlay-WaitingForSIM"></sra-waiting-for-s-i-m>
        
        <div id="FPS" class="FPS" data-ng-bind="data.FPS.Value"></div>
    </div>
    <link rel="stylesheet" href="/SIMRacingApps/useroverrides.css" />
</body>
</html>
